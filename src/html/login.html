<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/verify.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
    <div id="body_wrap">
  <div class="login_wrap">
    <div class="logo_wrap">
      <div class="logo">
        <a title="蘑菇街" href="//www.mogujie.com?ptp=1.TKe85.0.0.IcMTo5b" class="mainlogo logo_mgj_img" data-ptp-cache-id="1.TKe85.0.0.IcMTo5b"></a>
        <!-- 新增登录页绑定手机提示 -->
        <span class="login-logo-tip">依《网络安全法》相关要求，即日起蘑菇街会员登陆需绑定手机。为保障您的账户安全及正常使用，如您尚未绑定，请尽快完成绑定，感谢您的理解和支持!</span></div>
    </div>
    <div class="content clearfix" style="background:url(https://s17.mogucdn.com/p2/170105/upload_541i9di2b3icf9j13f24e0bg7b1i6_1920x600.png) no-repeat center center;">
      <div class="lg_banner">
        <a href="" target="_blank" class="banner1"></a>
      </div>
      <div class="lg_left ui-option-main-box" id="lg_content">
        <!-- 登录方式tab -->
        <div class="toggle-qrcode"></div>
        <div class="qrcode-wrapper hidden" id="qrcode-wrapper ">
          <div class="toggle-regular"></div>
          <div class="scan-login"></div>
          <div id="qrcodeimg">
            
            <span class="qrcode-logo"></span>
          </div>
          <a class="click-download" href="//www.mogujie.com/apps/mobile?ptp=1.6AiTYG0q._foot.10.RoGbZ" target="_blank">点击下载蘑菇街APP</a></div>
        <div class="login_mod_tab ">
          <div class="fl mod">
            <a class="lo_mod tab_on" lo-mod="normal" href="javascript:;" title="普通登入">普通登录</a></div>
          <div class="fl mod nopassword">
            <a class="eb_mod" lo-mod="ebmod" href="javascript:;" title="普通注册">普通注册</a></div>
        </div>
        <div id="signform" class="formbox ">
          <p class="error_tip">登录名或密码错误</p>
          <div class="lg_form">
            <form method="post">
              <!-- 正常登录 start -->
              <div class="mod_box lo_mod_box" data-isshow="0">
                <div class="ui-sign-item ui-name-item lg_item lg_name">
                  <input type="text" maxlength="32" class="ui-input pwd_text urname" data-type="urname" name="uname" placeholder="用户名/邮箱/手机号" style="border-color:#CFCFCF;"></div>
                <div class="ui-sign-item ui-sign-common-item lg_item lg_pass">
                  <input type="password" maxlength="32" class="ui-input pwd_text password" data-type="loginpassword" name="pass" value="" placeholder="密码" style="border-color:#CFCFCF;"></div>
                  <div class="lg-item action-verifycode ">
                    </div>
              </div>
              <!-- 正常登录 end -->
              <!-- 无密码 start -->
              <div class="mod_box eb_mod_box" data-isshow="0">
                
                  <input type="text" maxlength="32" class="ui-input pwd_text" name="tele" data-type="mobile" placeholder="手机号码" style="border-color:#CFCFCF;"></div>
                <!-- 动态密码输入 -->
                <div class="ui-sign-item ui-sign-common-item lg_item lg_code">
                  <!-- 获取验证码按钮 -->
                  <div class="lg_item lg_getcode hidden">
                    <input type="text" maxlength="32" class="ui-input pwd_text regname" name="tele" data-type="mobile" placeholder="用户名/邮箱/手机号" style="border-color:#CFCFCF;">
                    <input type="password" maxlength="20" class="ui-input pwd_psw1 psw_text regpassword" name="tele" data-type="mobile" placeholder="输入密码" style="border-color:#CFCFCF;">
                    <input type="password" maxlength="20" class="ui-input pwd_psw2 psw_text" name="tele" data-type="mobile" placeholder="验证密码" style="border-color:#CFCFCF;">
                    <input type="submit" value="注册" class="sub_zc hidden">
                    </div>
                </div>
                <div class="lg_chk_item"></div>
              </div>
              <!-- 无密码 end -->
              <input type="hidden" class="imgcheckstate">
              <div id="_content"></div>
              <input type="hidden" class="imgchecklevel">
              <div id="appendchk"></div>
              <div class="lg_login clearfix">
                <input type="submit" value="登录" class="sub"></div>
              <div class="ot_login">
                <div class="ot_btn clearfix">
                  <a class="ui-ot-btn mr-42 ot_btn_qq" href="javascript:;" data-type="qq">
                    <img src="../images/qq.png" height="19" width="19">QQ登录</a>
                  <a class="ui-ot-btn mr-42" href="javascript:;" data-type="weixin">
                    <img src="../images/vx.png" height="19" width="18">微信登录</a></div>
              </div>
              <div class="lg_reg">
                <a class="findpwd" href="/user/findpwd">忘记密码</a></div>
              <input type="hidden" value="" id="imgcheckvalue"></form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script id="_script"></script>
    <footer id="pageFooter"></footer>
</body>
</html>
